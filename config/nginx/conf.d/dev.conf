upstream django_server_shop {
    server shop:8000;
}

upstream django_server_warehouse {
    server warehouse:8001;
}

upstream mailhog_server {
    server mailhog:8025;
}

server {

    listen 8000;
    client_max_body_size 128M;

    location / {
        proxy_pass http://django_server_shop;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}

server {

    listen 8001;
    client_max_body_size 128M;

    location / {
        proxy_pass http://django_server_warehouse;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }
}

server {

    listen 8025;

    location / {
        proxy_pass http://mailhog_server;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_http_version 1.1;
    }
}
